<div class="container">
    <div class="columns is-centered">
      <div class="box column is-one-third">
        <h1 class="title has-text-centered">Password Generator</h1>

        <div class="field">
          <label>Length</label>
          <input class="input" (input)="handleLength($any($event.target).value)" />
        </div>

        <div class="field">
          <div class="control">
            <label class="checkbox">
              <input (change)="handleLetters()" type="checkbox">
              Use Letters
            </label>
          </div>
        </div>

        <div class="field">
          <div class="control">
            <label class="checkbox">
              <input (change)="handleNumbers()" type="checkbox">
              Use Numbers
            </label>
          </div>
        </div>

        <div class="field">
          <div class="control">
            <label class="checkbox">
              <input (change)="handleSymbols()" type="checkbox">
              Use Symbols
            </label>
          </div>
        </div>

        <button class="button is-link is-fullwidth"
        [disabled]="!(length && (useLetters || useNumbers || useSymbols))"
        (click)="handleButtonClick()">Generate</button>

        <div *ngIf="password" class="box">
          <label>Your Password</label>
          <input class="input" [value]="password" />
        </div>
      </div>
    </div>
  </div>
